<script type="text/template" id="ticket">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class='create-ticket' >
        <div class="form-group">
          <label for="title">Ticket Subject</label>
          <input type="text" class="form-control" name="title" value="{{ getTitle this}}" /required>
        </div>
        <div class="form-group">
          <label for="last_name">Content</label>
          <textarea rows="4" cols="50" name="content"   class="form-control" /required>{{getContent this}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class='cancel btn btn-danger'>Cancel</a>
      </form>
    </div>
  </div>
</script>
