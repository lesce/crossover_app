<script type="text/template" id="users">
<nav class='navbar navbar-inverse'>
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a href='#' class='tickets'>Tickets </a></li>
      <li class="active"><a href='#' >Users<span class="sr-only">(current)</span></a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" class='signout'>Sign Out</a></li>
    </ul>
  </div>
</nav>
<section>
  <div class="container-fluid custom-div">
    <div class="row">
      <div class="md-8" id="edit-user">
      </div>
    </div>
    <div class="row">
      <!--div class='col-md-9'-->
        <h1> Users </h1>
        <table class='table'>
          <thead>
            <th> Name </th>
            <th> Email </th>
            <th> Note </th>
            <th> Actions </th>
          </thead>
          <tbody>
          {{#each this}}
            <tr>
              <td>{{getName this}}</td>
              <td>{{getEmail this}}</td>
              <td> {{getNote this}}</td>
              <td> 
                <a class='edit-user btn btn-warning' data-id="{{getId this}}">Edit</a>
              </td>
            </tr>
          {{/each}}
          <tbody>
        </table>
      <!--/div-->
    </div>
  </div> 
<section>
</script>
